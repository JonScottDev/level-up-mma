<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Level up mixed martial arts" />
    <meta
      name="keywords"
      content="mixed martial arts los angeles, mma los angeles"
    />

    <title>Level Up MMA</title>

    <!-- external CSS link -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="cntct">
      <nav class="nav-menu">
        <ul class="menu-list">
          <li><a href="contact.html" class="menu-item">Classes</a></li>
          <li><a href="contact.html" class="menu-item">Hire Us</a></li>
        </ul>
        <div class="logo">
          <a href="index.html"
            ><img src="img/level-up-logo.png" alt="logo"
          /></a>
        </div>
        <a href="contact.html" class="menu-btn">Donate</a>
      </nav>
      <div class="form-container">
        <h1 class="section-header">Let's Connect</h1>
        <div class="form">
          <!-- <label for="name" class="form-label">First Name</label> -->
          <input
            type="text"
            name="fname"
            class="form-control"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="lname"
            class="form-control"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email Address"
            required
          />
          <input
            type="tel"
            name="tel"
            class="form-control"
            placeholder="123-456-7890"
            required
          />
          <textarea
            placeholder="Your Message"
            class="form-control"
            name="message"
            rows="10"
            required
          ></textarea>
        </div>
          <button type="submit" class="btn form-btn">
            Submit Form
          </button>
        </form>
      </div>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
